<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	
	<link rel="stylesheet" href="css/style.css" />

	<link rel="icon" href="Images/conversation.png">
	<title>Masai Server</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1> <img src="Images/chat-icon.png" width="40px" class="logo-img"> Masai Server</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<input type="text" name="room" id="room" placeholder="Enter room name..." required />
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>
</body>

</html>
